<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a 
        href="
          {% if item.url contains '://' %}
            {{ item.url }}
          {% else %}
            {{ item.url | relative_url }}
          {% endif %}
        "
        {% if item.url contains '://' %} target="_blank" rel="noopener"{% endif %}
        >
        <span class="header">
          {{ item.title }}

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
